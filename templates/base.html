<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
<header class="header">
    <ul class="menu">
        <li>
            <a class="btn" href="/">Главная</a>
        </li>
        {% if not 'login' in request.session %}
        <li>
            <a href="/reg" class="btn">Регистрация</a>
        </li>
        <li>
            <a href="auth" class="btn">Авторизация</a>
        </li>
        {% else %}
        <li>
            <a href="/panel" class="btn">Личный кабинет</a>
        </li>
        <li>
            <a href="/logout" class="btn">Выйти</a>
        </li>
        {% endif %}
    </ul>
</header>
<main class="content">
    {% block content %} {% endblock %}
</main>
<footer class="footer">
    <p align="center">@Water 2024 Все права защишены</p>
</footer>

<div class="modal hidden">
    <div class="bg">
        <div class="modal_content">
            <p class="close_p">
                <a class="close_modal">
                    Х
                </a>
            </p>
            <h2>Добавить воды</h2>
            <p>
                <select>
                    <option>100 мл</option>
                    <option>200 мл</option>
                    <option>300 мл</option>
                    <option>400 мл</option>
                    <option>500 мл</option>
                    <option>600 мл</option>
                    <option>700 мл</option>
                    <option>800 мл</option>
                    <option>900 мл</option>
                    <option>1000 мл</option>
                </select>
            </p>
            <p>
                <label for="water">Кол-во воды мл</label>
                <input type="number" id="water" name="water_ml">
            </p>
            <p>
                <button class="btn">Добавить</button>
            </p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $('.water_btn').on('click', function(){
    $('.modal').removeClass('hidden');
    $('.modal').addClass('show');
    });
</script>
</body>
</html>
